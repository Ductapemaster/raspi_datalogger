<!doctype html>
<title>{{ title }}</title>
<section class="content">
    <header>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                {% for plot in plots %}
                var jsonData_{{ plot.id }} = $.ajax({
                    url: "data?type={{ plot.measurement_type }}",
                    dataType: "json",
                    async: false
                }).responseText;

                // Create our data table out of JSON data loaded from server.
                var data_{{ plot.id }} = new google.visualization.DataTable(jsonData_{{ plot.id }});

                var chart_{{ plot.id }} = new google.visualization.LineChart(document.getElementById('chart_{{ plot.id }}'));

                var options = {
                    lineWidth: 0,
                    pointSize: 3,
                };

                chart_{{ plot.id }}.draw(data_{{ plot.id }}, options);
                {% endfor %}
            }
        </script>
        {% block header %}{% endblock %}
    </header>

</section>

<body>
<center>
    {% for plot in plots %}
    <h1>{{ plot.content_title }}</h1>
    <div id="chart_{{ plot.id }}" style="width: 1000px; height: 500px"></div>
    {% endfor %}
</center>
</body>
